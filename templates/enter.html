<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename = 'css/enter.css')}}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icon_for_app.ico') }}" type="image/x-icon">
    <title>Вход</title>
</head>
<body class="text-center">
    <div class="head-text">
        <h1>ПИВО <span style="color: #DBDF04">ЖИВО</span></h1>
    </div>
    <h2 style="margin-top: 50px">Добро пожаловать на сервер</h2>
    <main class="form-signin">
    <form method="post">
    <h5 style="color: #777777; margin-bottom: 40px; margin-top: 30px;">Введите секретный ключ</h5>
    <input type="password" id="password" class="form-control" placeholder="Секретный код" name="password" required autofocus><br>
    {% if error %}
      <div class="alert alert-warning text-start" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        Неправильный секретный ключ. Попробуйте ещё раз.
      </div>
    {% endif %}
    <button type="submit" class= "btn btn-lg" style="font-size: 15px; margin-top: 50px; background-color: #DBDF04;">Войти</button>
    </form>
    </main>
</body>
</html>
